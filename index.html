<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <div class="container">
            <div class="seluruh-konten">
                <section class="konten-tulisan">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p class="isi">Discover the benefits of data analytics and make better decisions regarding revenue, costumer experience, and overall efficiency.</p>    
                    <div class="konten-bawah">
                        <div class="isi-konten-bawah">
                            <p class="tittle">10k+</p>
                            <p class="bawah-tittle">COMPANIES</p>
                        </div>
                        <div class="isi-konten-bawah">
                            <p class="tittle">314</p>
                            <p class="bawah-tittle">TEMPLATES</p>
                        </div>
                        <div class="isi-konten-bawah">
                            <p class="tittle">12M+</p>
                            <p class="bawah-tittle">QUERIES</p>
                        </div>                         
                    </div>
    
                </section>
                <section class="konten-gambar">
                    <img class ="dekstop" src="images/image-header-desktop.jpg" alt="image-header-desktop">
                    <img class ="mobile" src="images/image-header-mobile.jpg" alt="image-header-desktop">
                </section>
            </div>
        </div>
    </div>
</body>
</html>
